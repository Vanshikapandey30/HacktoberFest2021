<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissor</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Asap:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>
  <div class="score-board">
    <div id="user-label" class="badge">User</div>
    <div id="comp-label" class="badge">Comp</div>
    <span id="user-score">0</span>:<span id="comp-score">0</span>
  </div>
  <div class="result">
    <p>Let's dive into the Nostalgia!</p>
  </div>
  <div class="choices">
    <div class="choice" id="r">
      <img src="images/rock.png" width="100" alt="">
    </div>
    <div class="choice" id="p">
      <img src="images/paper.png" width="100" alt="">
    </div>
    <div class="choice" id="s">
      <img src="images/scissors.png" width="100" alt="">
    </div>
  </div>
  <p id="action-msg">Make your move!</p>
  <footer>
    <div class="credits">
      <h2><strong>Made by RAUNAK AGARWAL</strong></h3>
      </div>
    </footer>
    <script src="app.js" charset="utf-8"></script>
  </body>
  </html>
